<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="jQuery/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $('#btn1').click(function () {//id选择器中，一定要加“#”
                //1、保密
                //2、已婚
                //3、篮球，羽毛球
                $(':radio').val(['secret', 'married']);//设置radiobutton的选中值

                $(':checkbox').val(['qiu1','qiu3']);
            });
        });

    </script>
</head>
<body>
    <input type="button" name="name" value="选择" id="btn1"/>
    <p>
        性别：
        <input type="radio" name="gender" value="male"/>男
        <input type="radio" name="gender" value="female" />女
        <input type="radio" name="gender" value="secret" />保密

    </p>
    <p>
        婚否：
        <input type="radio" name="hf" value="married" />已婚
        <input type="radio" name="hf" value="unmarried" />未婚
        <input type="radio" name="hf" value="secret" />保密

    </p>
    <p>
        兴趣爱好
        <input type="checkbox" name="hobby" value="qiu1" />篮球
        <input type="checkbox" name="hobby" value="qiu2" />足球
        <input type="checkbox" name="hobby" value="qiu3" />羽毛球

    </p>
   

</body>
</html>
