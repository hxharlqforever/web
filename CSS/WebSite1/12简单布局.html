<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
   /*Div+CSS就是将布局的内容用<div>切成块，然后使用CSS描述每个块的大小、位置颜色等
       布局中最重要的一个属性就是float
       */    
        /*ID选择器*/
        #dvHead {
           
            height: 100px;
            background-color: blue;
          
        }
        #dvContent {
           
            height: 400px;
            background-color: red ;
            
        }
        #dvBottom {
           
            height: 100px;
            background-color: yellow;
            
        }
        #dvLeft {
            height: 100%;
            width:30%;
            background-color: black;
            float:left;
        }
        #dvCenter {
            height: 100%;
            width: 50%;
            background-color: green;
            float:left;
        }
        #dvRight {
            height: 100%;
            width: 20%;
            background-color: pink;
            float: left;
        }
    </style>

</head>
<body>
    <div id="dvHead">

    </div>
    <div id="dvContent">
        <div id="dvLeft">


        </div>
        <div id="dvCenter">
            aaaaaaaaa

        </div>
        <div id="dvRight">


        </div>

    </div>
    <div id="dvBottom">

    </div>

</body>
</html>
