<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>div和span的区别</title>
    <style type="text/css">
        span
        {
            border:1px solid red;
            display:block;
            background-color:blue;
            color:red;
            width:200px;
            float:left
        }
        div 
        {
            border:1px solid blue;
            display:inline;
            background-color:yellow;
            color:green;
            float:right;
        }

        </style>
</head>
<body>
    <!--span:文字，范围小，只放文本(行内元素),设置高和宽无用
        div：容器，范围大，什么都可以放。(块级元素，独占一行)
        圈起来是为了整体操作  

        body中只有内容，样式在head中调节（style）
    -->
    积极复唧唧，<span>木兰当户织</span>，不闻机杼声，惟闻女叹息，<div>问女何所思</div>，问女何所忆。

</body>
</html>
