<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        /*这是CSS注释*/
        /*标签选择器:标签选择器会选择页面上所有标签，应用该样式*/
        p {
            border: 1px solid red;
        }
        /*ID选择器*/
        #dv1 {
            border: 1px solid red;
            height:10px;
            background-color: blue;
        }

        /*类样式，类选择器*/
        .cls {
            border: 1px solid pink !important;
            height: 10px;
            background-color: blue !important;
            color: red;
        }
        /*选择器的优先级：ID选择器>类选择器>标签选择器，  同一选择器以最后定义为准     */

        </style>

 </head > 
        <body >
            <div id="dv1" style="color:purple" class="cls">

            </div> 
        </body >
 </html >
