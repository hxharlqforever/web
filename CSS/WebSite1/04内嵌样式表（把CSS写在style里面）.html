<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        /*这是CSS注释*/
        /*标签选择器:标签选择器会选择页面上所有标签，应用该样式*/
        p {
            border:1px solid red;
        }
        /*ID选择器*/
        #dv1 {
        background-color:blue; }

        /*类样式，类选择器*/
        .cls {
            border: 1px solid red;
            background-color:blue;
            color:red;
        }
        .cls1 {
            font:100px 宋体;
        }
        /*选择器的优先级：ID选择器>类选择器>标签选择器，  同一选择器以最后定义为准     */


        /*组合选择器：多个标签用逗号隔开*/
        h1, h2, h3, h4,#dv1 {

        }


        /*标签+类选择器*/
        p.cls {
         color:red;
        }
        span.cls {
            color:blue;
        }

        /*层次选择器*/
        div p {
            color:red;
            /*div下的所有的p才会应用*/
        }
       
        </style>
</head>
<body>
    <input class="cls cls1"  type="button" name="name" value="按钮"/>
    <input class="cls" type="text" name="name" value="按钮" />
    <input type="radio" name="name" value="按钮" />
    <input type="checkbox" name="name" value="按钮" />
    <textarea>content</textarea>
    <div>
        我是一个层
        </div>
    <div id="dv1">
        我是一个层
    </div>
    <div>
        我是一个层
    </div>
    <div>
        我是一个层
    </div>
    <div>
        我是一个层
    </div>
    <p class="cls">
        我是一个段
        </p>
    <span class="cls">

    </span>

</body>
</html>
