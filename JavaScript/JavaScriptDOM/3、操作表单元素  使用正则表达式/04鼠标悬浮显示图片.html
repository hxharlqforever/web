    <script>
        window.onload = function () {
            document.getElementById('a1').onmouseover = function () {
                //获取行对象
                var dvObj = document.getElementById('dvDetail');
                //让层显示
                dvObj.style.display = 'block';//
                dvObj.style.position = 'absolute';
                dvObj.style.left = this.offsetLeft + 'px';
                dvObj.style.top = this.offsetTop + this.offsetHeight + 'px';
            };

            document.getElementById('a1').onmouseout = function () {
                var dvObj = document.getElementById('dvDetail');
                //this.style.display = 'none';//这样会把超链接自身隐藏掉注意this的用法，在这里this指的是‘a1’
                dvObj.style.display='none'
            };
        };
    </script>
