        document.write('-----------------------------------------------------------------------');
    
        //document.write()与document.writeln()的区别就在于writeln()输出内容后，会在源代码中换一行，而write会紧挨着输出不会有任何
        document.writeln('你好，世界！');
        document.writeln('<a href="http://www.baidu.com">百度</a>');
        document.writeln('<a href="http://www.baidu.com">谷歌</a>');
        document.writeln('<a href="http://www.baidu.com">网易</a>');
