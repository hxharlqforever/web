        //直接写在这里是有问题的，因为程序代码是从上到下依次执行的，当执行到下面这句话的时候，页面上的元素还没有执行，所以还没有txt1或者btn1这些元素，所以document.getElementById('txt1')返回的值是null

        ////如果把下面的这两句话放到页面加载完毕事件中执行，则不会有问题
        //document.getElementById('txt1').value = '你好，世界';

        //为window.onload时间注册一个事件处理程序
        //当执行该事件的时候，页面上所有的元素都加载完毕了。
        window.onload = function () {//这样就没有问题了
            document.getElementById('txt1').value = '你好，世界';
            document.getElementById('btn1').value = '这是一个按钮button';
        }


    </script>
