<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript">
        var n = 10;
        alert(typeof n);
        n = 99.6;
        alert(typeof n);
        n = 'hello world';
        alert(typeof n);
        n = true;
        alert(typeof n);
        n = new Date()
        alert(typeof n);
        n = null;
        alert(typeof n);
        var m;
        alert(typeof m);
        //typeof返回的是变量的数据类型
    </script>
</head>
