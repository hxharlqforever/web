<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <script type="text/javascript">
        //1、在JS中没有类的概念，继承是通过对象和对象来实现的
      
        function Person(name, age, sex) {
            this.name = name;//this就是代指下面的对象p1
            this.age = age;
            this.sex = sex;
        }
        //在Person的原型对象中加一个sayHello方法
        Person.prototype.sayHello = function () {
            alert('大家好，我叫' + this.name + '今年' + this.age + '岁了');
        }
       
        function student(id) {
            this.id = id;
        }

        var p1 = new Person('吕布', 24, '男');

        //继承     通过对象来继承
        student.prototype = p1;

        var s1 = new student('01');
        s1.name = '夏侯';
        s1.sayHello();

    </script>
</head>

</body>
</html>
