        function f1() {
            //声明数组
            var funs = new Array();
            //循环，为数组赋值
            for (var i = 0; i < 10; i++) {
                funs[i] = function () {//
                    alert(i);//要用i,但此层没有i,根据闭包概念，往外找，i为10
                };
            }
            //返回
            return funs;
        }

        var myFuns = f1();
        //此时在调用时，上面函数已经结束，i为10
        for (var n = 0; n < myFuns.length; n++) {
            myFuns[n]();
